<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example Game</title>
    <style>
      html, body { height: 100%; margin: 0; background: #000; }
      canvas { width: 100%; height: 100%; display: block; background: #04060a; }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <script>
      const c = document.getElementById('c');
      const gl = c.getContext('2d');
      function resize(){ c.width = innerWidth; c.height = innerHeight; }
      addEventListener('resize', resize); resize();
      let t = 0;
      function loop(){
        t += 0.01;
        gl.clearRect(0,0,c.width,c.height);
        for (let i=0;i<200;i++){
          const x = (Math.sin(t+i)*0.5+0.5)*c.width;
          const y = (Math.cos(t*1.3+i*0.7)*0.5+0.5)*c.height;
          gl.fillStyle = `hsl(${(i*7+t*120)%360} 90% 60%)`;
          gl.beginPath(); gl.arc(x,y, 3+((i+t*10)%5), 0, Math.PI*2); gl.fill();
        }
        requestAnimationFrame(loop);
      }
      loop();
    </script>
  </body>
</html>
